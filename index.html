<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheet.css">
    <title>covid-data-update</title>
</head>

<body>
    <span id="line"></span>
        <div class="header-container">
            <h1 id="title-up">COVID-19</h1>
            <p id="title-down">Data Update</p>
        </div>
        <div class="search-box">
            <input id="search-txt" placeholder="Search Country">
            <span id="search-btn"></span>
        </div>
        <div class="world">WORLDWIDE</div>
        <div id="total-box">
            <p id="total-cases"></p>
            <p id="total-deaths"></p>
            <p id="total-recov"></p>
        </div>
    <div class="container">
        <p class="swipe">=</p>
        <div class="data-container">
            <div id="data-country"></div>
            <div id="data-cases"></div>
            <div id="data-Tcases"></div>
            <div id="data-deaths"></div>
            <div id="data-Tdeaths"></div>
            <div id="data-recovered"></div>
            <div id="data-active"></div>
            <div id="data-critical"></div>
            <div id="data-test"></div>
        </div>
        <p>Created by: yottaa</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
